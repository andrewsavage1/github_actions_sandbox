name: Maybe Trigger Workflows

on:
  pull_request:
    types:
      - labeled

jobs:
  maybe_run_workflows:
    permissions:
      actions: write
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'test-label')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Trigger other workflows
        run: |
          gh workflow run platform --ref ${{ github.event.pull_request.head.ref }}
        env:
          GH_TOKEN: ${{ github.token }}
